<div [style.user-select]="'none'"
  class="flex lg:flex-row-reverse justify-center items-center lg:items-stretch lg:justify-start h-screen w-screen bg-neutral-content relative">
  <img src="" alt="fdje"
    class=" m-8 w-60 absolute top-0 left-0 block lg:hidden" />
  <div class="absolute bottom-3 w-full">
    <mat-progress-bar color="accent" mode="query" *ngIf="loading"></mat-progress-bar>
  </div>
  <div class="flex lg:pr-8 items-center justify-center text-center w-1/2 relative">

    <div class="w-full lg:w-1/2">

      <form (ngSubmit)="login()" [formGroup]="formGroup">
        <h2 class="text-3xl text-center font-semibold text-gray-800 md:text-4xl">
          Gad <span class="text-primary">Guayllabamba</span>
        </h2>
        <h3 class="text-1xl text-center font-semibold text-gray-800 md:text-1xl">
          Sistema <span class="text-primary">Administrativo</span>
        </h3>
        <div class="mt-12 text-left">
          <mat-form-field appearance="fill" class="w-full mb-2">
            <mat-label>Correo Electrónico</mat-label>
            <input class="!text-neutral" type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
              autocomplete="off" spellcheck="false">
            <mat-error *ngIf="formGroup.get('email')?.hasError('email')">
              Por favor ingrese un correo electrónico <strong>válido</strong>
            </mat-error>
            <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
              Este campo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="fill" class="w-full mb-2">
            <mat-label>Contraseña</mat-label>
            <input class="!text-neutral" matInput [type]="hide ? 'password' : 'text'" formControlName="password"
              [errorStateMatcher]="matcher" autocomplete="off" spellcheck="false">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button"
              [attr.aria-pressed]="hide">
              <mat-icon class="!text-neutral">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
              Este campo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>

          <button class="btn btn-primary hover:btn-primary-focus w-full capitalize mt-5" type="submit"
            [disabled]="formGroup.invalid || loading"
            [ngClass]="{ '!text-white !bg-neutral opacity-80': formGroup.invalid || loading }">
            Iniciar Sesión
          </button>
        </div>
      </form>

    </div>
  </div>
  <div class="hidden overflow-hidden lg:block lg:w-1/2 relative"
    style="clip-path: polygon(0 0, 90% 0, 100% 100%, 0 100%)">
    <a class=" m-8 w-72 absolute top-0 left-0 !z-20 cursor-pointer hover:scale-105 transition-all"
      href=""><img src="../../../assets/images/logolarge.png"
        alt="fdje" /></a>
    <div class="h-full object-cover bg-[url('/assets/images/Banner.jpg')] bg-center bg-cover bg-no-repeat">
      <div class="h-full bg-zinc-900/50 transition-all duration-500"
        [ngClass]="{'bg-[#535a66cc] backdrop-blur-sm': loading}"></div>
    </div>
  </div>
</div>
